<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBit</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url('https://cdn.pixabay.com/animation/2022/11/16/14/56/14-56-49-778_512.gif');
            background-color: gray;
            background-size: cover;
            background-position: center;
            color: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
        }

        .content {
            text-align: center;
            max-width: 800px;
            margin: auto;
        }

        .subtitle {
            background-color: rgb(18, 0, 75, 0.4);
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: white;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            color: black;
        }

        .form {
            display: flex;
            gap: 0.5rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .email-input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
        }

        .submit-button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            background: #1C3879;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background: #162a57;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        .copyright {
            color: white;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        @media (max-width: 640px) {
            .title {
                font-size: 2.5rem;
            }

            .form {
                flex-direction: column;
            }

            .submit-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h2 class="subtitle">Estamos creando el equipo, porfavor espera!</h2>
        <h1 class="title">DevBit</h1>
        <form class="form">
            <input id="email" type="email" class="email-input" placeholder="Ingresa tu email aquí para notificarte!" required disabled>
            <a href="#">
                <button type="submit" class="submit-button">Enviar</button>
            </a>
        </form>
    </div>

    <footer>
        <div class="social-links" style="display: none;">
            <a href="#" aria-label="LinkedIn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
            </a>
          
            <a href="#" aria-label="Facebook">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                </svg>
            </a>
          
            <a href="#" aria-label="Twitter">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                </svg>
            </a>
        </div>
        <p class="copyright">© 2025 DevBit.</p>
    </footer>
</body>
</html>
